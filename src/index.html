<!doctype html>
<html style="background-color:#6C4CC4">
<head>
  <meta charset="utf-8">
  <title>License Management</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<div class="col-sm-4" style="margin-top:150px; margin-left: 440px;padding:20px;background-color:#ffffff;border-radius:4px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(54, 53, 53, 0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
    box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">

  <div class="col-sm-10" style="grid-area: initial">
    <p style="padding-top:30px;padding-left: 50px; text-align: center; font-weight: bold; font-size:medium; -webkit-transition: all 0.3s ease-in-out 0s;"> 
      LICENSE MANAGEMENT PORTAL </p>
    <form [formGroup]="loginForm" style="padding-top: 40px">
      <div class="form-group" style="width:350px">
        <label for="Username">Username</label>
        <input formControlName="email" type="email" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Enter Username">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group" style="width:350px">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Enter Password">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group" style="padding-top: 20px;padding-left:40px ;text-align: center ; -webkit-transition: all 1.5s ease-in-out 0s;">
          <button type="button"  class="btn btn-primary" (click)="login()">Login</button>
      </div>
      <p id= "error" 
         style="font-style:italic; font-size: small; text-align:start;color: red;">
      </p>
    </form>
  </div>
</div>
<script>
  function login() {
      console.log("Authentication Error!");
      // if()
    }
</script>

</html>
